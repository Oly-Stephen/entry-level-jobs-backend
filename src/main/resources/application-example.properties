# Copy this file to application.properties (which is gitignored) and replace the placeholder values.
# Never commit real credentials or secrets. Prefer environment variables in production.

spring.application.name=entry-level-jobs

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/entry_level_jobs_db
spring.datasource.username=postgres
spring.datasource.password=change-me
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.generate-ddl=true
spring.jpa.defer-datasource-initialization=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.entry_level_jobs=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# External APIs
external.remotive.url=https://remotive.com/api/remote-jobs
external.themuse.url=https://www.themuse.com/api/public/jobs
external.arbeitnow.url=https://arbeitnow.com/api/job-board-api?page=

# Fetch settings
external.arbeitnow.pages=3
external.themuse.pages=3
external.fetch.max-retries=3
external.fetch.backoff.initial-ms=1000

# Scheduler
jobs.fetch.interval.ms=3600000
jobs.fetch.service-delay-ms=500

# Security (override in each environment)
security.admin.username=admin
security.admin.password=change-me
security.jwt.secret=replace-this-secret
security.jwt.expiration-seconds=3600
